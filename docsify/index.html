<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>webpack4.0-demo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://unpkg.com/docsify-demo-box-react@1.1.0/dist/docsify-demo-box-react.min.js"></script>

</head>

<body>
  <div id="app"></div>
  <script>
    var jsResources = '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react.js"></scr' + 'ipt>\n' +
      '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react-dom.js"></scr' + 'ipt>'
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");'
    var bootCode = 'var globalVariable = "leon"'
    var globalVariable = "leon"

    window.$docsify = {
      name: 'docsify-demo-box-react',
      repo: 'https://github.com/njleonzhang/docsify-demo-box-react',
      plugins: [
        DemoBoxReact.create(jsResources, cssResources, bootCode)
      ]
    }
    window.$docsify = {
      el: "#app",
      name: 'Art-design',
      // repo: '#',
      loadSidebar: true,
      loadNavbar: true,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',
        auto2top: true,
        logo: 'webpack.png',
        // 搜索标题的最大程级, 1 - 6
        depth: 4,
        executeScript: true
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
   <script type="text/javascript" src="//cdn.staticfile.org/babel-standalone/6.24.0/babel.min.js"></script>
</body>

</html>
